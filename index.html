<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="body__style">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="img_matrix">
      <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main__container">
      <section class="section__task-add">
        <label class="task-add__header" for="new-task">Add Item</label>
        <div class="task-add-container">
          <input id="new-task" class="task-add-container__input" type="text">
          <button class="button-task__add button">Add</button>
        </div>
      </section>
      <section class="section__task-todo">
        <h3 class="task-todo__header">Todo</h3>
        <ul id="task-todo" class="task-todo__list">
          <li class="task-todo-item item">
            <input class="task-todo-item__input" type="checkbox">
            <label class="task-todo__header">Pay Bills</label>
            <input class="task-todo-container__input input" type="text">
            <button class="task-todo-buton__edit button">Edit</button>
            <button class="task-todo-buton__delete button">
              <img class="button__img" src="./remove.svg" alt="ico_delete">
            </button>
          </li>
          <li class="task-todo-item edit-mode item">
            <input class="task-todo-item__input" type="checkbox">
            <label class="task-todo__header">Go Shopping</label>
            <input class="task-todo-container__input input" type="text" value="go shopping">
            <button class="task-todo-buton__edit button">Save</button>
            <button class="task-todo-buton__delete button">
              <img class="button__img" src="./remove.svg" alt="ico_delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="section__task-close">
        <h3 class="task-close__header">Completed</h3>
        <ul id="completed-tasks" class="task-close__list">
          <li class="task-close-item item">
            <input class="task-todo-item__input" type="checkbox" checked>
            <label class="task-close__header">See the Doctor</label>
            <input class="task-close-container__input input" type="text">
            <button class="task-close-buton__edit button">Edit</button>
            <button class="task-close-buton__delete button">
              <img class="button__img" src="./remove.svg" alt="ico_delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>

</html>
